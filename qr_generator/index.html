<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Aitrich Student ID Cards</title>
  <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffff;
      font-family: "Arial", sans-serif;
      color: #fff;
      padding: 0;
    }

    /* Screen styles */
    @media screen {
      body {
        padding: 20px;
      }

      .page-container {
        margin-bottom: 40px;
      }

      .page-title {
        text-align: center;
        color: #3c06ff;
        margin-bottom: 20px;
      }
    }

    /* Print styles */
    @media print {
      body {
        background-color: white !important;
        color: black !important;
        padding: 0;
      }

      .page-container {
        page-break-after: always;
        width: 210mm;
        height: 297mm;
        padding: 10mm;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: flex-start;
      }

      .page-container:last-child {
        page-break-after: avoid;
      }

      .page-title {
        display: none;
      }

      .id-card {
        background: white !important;
        border: 2px solid #333 !important;
        color: #333 !important;
        box-shadow: none !important;
      }

      .company-name {
        color: #333 !important;
      }

      .name {
        color: #000 !important;
      }

      .details {
        color: #555 !important;
      }
    }

    .page-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 15mm;
      width: 210mm;
      height: 297mm;
      padding: 15mm;
      margin: 0 auto;
    }

    .id-card {
      width: 5.3cm;
      height: 9.2cm;
      background: #ffffff;
      color: #400bff;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow: hidden;
    }

    /* Simplified curved background using a single background image */
    .curved-top {
      width: 100%;
      height: 45%;
      background: linear-gradient(135deg, #4a90e2 0%, #2563eb 50%, #1d4ed8 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px 10px;
      border-radius: 0 0 50% 50%;
    }

    .curved-top::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 70%);
      border-radius: 0 0 50% 50%;
    }

    .company-name {
      font-size: 12px;
      letter-spacing: 0.5px;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .bottom-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      padding: 15px 10px;
      background: white;
    }

    .name {
      font-size: 13px;
      font-weight: bold;
      color: #1a1a1a;
      line-height: 1.2;
      text-align: center;
      margin-bottom: 5px;
    }

    .details {
      font-size: 10px;
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 10px;
    }

    .qr {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .qr img {
      width: 85px;
      height: 85px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Button styles */
    .button-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .action-button {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
    }

    .export-button {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }

    .export-button:hover {
      box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
    }

    @media print {
      .button-container {
        display: none;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

    function toBase64(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function () {
          const canvas = document.createElement('canvas');
          canvas.width = this.width;
          canvas.height = this.height;
          canvas.getContext('2d').drawImage(this, 0, 0);
          resolve(canvas.toDataURL());
        };
        img.onerror = reject;
        img.src = url;
      });
    }

    const container = document.getElementById("cardContainer");
    const cardsPerPage = 4;

    async function generateCards(students) {
      for (let i = 0; i < students.length; i += cardsPerPage) {
        const pageStudents = students.slice(i, i + cardsPerPage);

        const pageContainer = document.createElement("div");
        pageContainer.className = "page-container";

        for (const student of pageStudents) {
          const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(student.id)}&size=200x200`;
          const qrBase64 = await toBase64(qrUrl);

          const card = document.createElement("div");
          card.className = "id-card";

          card.innerHTML = `
            <div class="curved-top">
            </div>
            <div class="bottom-section">
              <div class="name">${student.name}</div>
              <div class="details">
                <p><strong>ID:</strong> ${student.id}</p>
              </div>
              <div class="qr">
                <img src="${qrBase64}" alt="QR Code">
              </div>
            </div>
          `;

          pageContainer.appendChild(card);
        }

        container.appendChild(pageContainer);
      }
    }

    generateCards(students);

    async function downloadAllCards() {
      const cards = document.querySelectorAll('.id-card');
      const totalCards = cards.length;
      
      // Show progress
      console.log(`Starting download of ${totalCards} student cards...`);
      
      // Sequential download to ensure no cards are missed
      for (let i = 0; i < cards.length; i++) {
        const card = cards[i];
        
        try {
          console.log(`Processing card ${i + 1} of ${totalCards}...`);
          
          // Wait a moment between each card to prevent browser overload
          if (i > 0) {
            await new Promise(resolve => setTimeout(resolve, 300));
          }
          
          const canvas = await html2canvas(card, {
            useCORS: true,
            allowTaint: true,
            scale: 2, // Reduced scale for faster processing
            backgroundColor: '#ffffff',
            logging: false,
            width: card.offsetWidth,
            height: card.offsetHeight,
            onclone: function(clonedDoc) {
              const clonedCard = clonedDoc.querySelector('.id-card');
              if (clonedCard) {
                clonedCard.style.boxShadow = 'none';
              }
            }
          });
          
          // Get student info from the card content
          const studentName = card.querySelector('.name').textContent.trim();
          const studentId = card.querySelector('.details p').textContent.replace('ID: ', '').trim();
          
          // Create download with sequential numbering
          const link = document.createElement('a');
          link.download = `${studentId}.png`;
          link.href = canvas.toDataURL('image/png', 1.0);
          
          // Trigger download
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          console.log(`‚úì Downloaded: ${link.download}`);
          
        } catch (error) {
          console.error(`‚úó Error generating card ${i + 1}:`, error);
          // Continue with next card even if one fails
        }
      }
      
      console.log(`Completed download process. ${totalCards} cards processed.`);
      alert(`Download complete! ${totalCards} student cards have been downloaded.`);
    }
  </script>
